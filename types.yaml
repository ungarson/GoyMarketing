      - title: "Personal Interview"
        description: null
        examples:
          - url: "https://www.youtube.com/watch?v=NUbpDoQwHLo"
            name: "This Russian lady didn't hold back when asked about the war"
      
      - title: "Compilation of Interviews"
        description: null
        examples: []
      
      - title: "Exploring Cultures"
        description: null
        examples:
          - url: "https://www.youtube.com/watch?v=pkaz6cfRYKk"
            name: "I Asked Korean Guys “Do You Live Alone?"

  - name: "Ratings"
    patterns:
